<div class="container mt-5">
  <h1 class="text-center">Create New Account</h1>
  <form #createForm="ngForm" (ngSubmit)="onCreateUser(createForm)" class="mt-4">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" class="form-control" ngModel required placeholder="Enter user name">
    </div>
    <div class="form-group mt-3">
      <label for="loginname">Login Name:</label>
      <input type="text" id="loginname" name="loginname" class="form-control" ngModel required placeholder="Enter login name">
    </div>
    <div class="form-group mt-3">
      <label for="user_password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" ngModel required placeholder="Enter password">
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-primary btn-block">Create</button>
      <p class="text-center mt-2">Already have an account?
        <a routerLink="/login">Login</a>
      </p>
    </div>
  </form>
  <p class="text-danger text-center mt-3">{{error_msg}}</p>
</div>
