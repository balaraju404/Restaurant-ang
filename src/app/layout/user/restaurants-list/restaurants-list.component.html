<div class="col-12 mt-4">
  <h4 class="text-center mb-4">Restaurants List</h4>

  <!-- Search Input -->
  <div class="input-group mb-4">
    <input type="text" id="res_search" class="form-control" placeholder="Search Restaurants" (input)="onSearch($event.target.value)">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button">Search</button>
    </div>
  </div>

  <!-- Restaurants List -->
   @for (item of restaurants_list; track $index) {
  <div  class="mb-4">
    <div class="card restaurant-card shadow-sm border-0 h-100 hover-effect">
      <div class="row g-0">
        <!-- Restaurant Logo -->
        <div class="col-md-4 col-lg-3">
          <img [src]="item['res_logo']" alt="Restaurant Logo" class="img-fluid rounded-start"
               style="height: 100%; object-fit: cover;">
        </div>

        <!-- Restaurant Information -->
        <div class="col-md-8 col-lg-9 d-flex align-items-center">
          <div class="card-body">
            <h5 class="card-title mb-2">{{ item['restaurant_name'] }}</h5>
            <p class="card-text mb-3 text-muted">{{ item['description'] | ShortenString : 200 }}</p>
            <a [routerLink]="['/layout/restaurant', item['res_id']]" class="btn btn-primary btn-sm">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
}
</div>
