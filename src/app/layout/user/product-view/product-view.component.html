<div class="modal-backdrop"
  style="background: rgba(0, 0, 0, 0.7); position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center;">
  <div class="modal-content bg-white rounded p-4" style="width: 80%; max-width: 700px;">
    <div class="row mb-3">
      <div class="col text-center d-flex justify-content-between align-items-center">
        <h1 class="h4">{{ productData['product_name'] || '' }}</h1>
        <button class="btn btn-danger" (click)="closeModal()">Close</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <img [src]="productData['product_img']" alt="Product Image" class="img-fluid rounded mb-3">
        <div>
          <p class="lead">{{ productData['description'] }}</p>
          <p class="h5 text-success">{{ productData['price'] }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        @if(imgsLength>0){
        <img [src]="curImg" alt="Current Image" class="img-fluid rounded mb-3">
        <div>
          <button class="btn btn-outline-primary" (click)="decImg()">Decrease</button>
          <button class="btn btn-outline-primary" (click)="incImg()">Increase</button>
        </div>
        }@else {
        <p>No images available</p>
        }
      </div>
    </div>
  </div>
</div>
