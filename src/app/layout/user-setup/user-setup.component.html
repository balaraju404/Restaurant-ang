<div class="col-12 mt-2">
  <h4 class="text-center mb-4">Create User</h4>
  <form #createForm="ngForm" (ngSubmit)="onCreateUser(createForm)" class="mt-4 p-4 border rounded shadow-sm bg-light animate__animated animate__fadeIn animate__delay-1s">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" class="form-control" ngModel required placeholder="Enter user name">
    </div>
    <div class="form-group mt-3">
      <label for="loginname">Login Name:</label>
      <input type="text" id="loginname" name="loginname" class="form-control" ngModel required placeholder="Enter login name">
    </div>
    <div class="form-group mt-3">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" ngModel required placeholder="Enter password">
    </div>
    <div class="form-group mt-3">
      <label for="role_id">Role:</label>
      <select name="role_id" id="role_id" required [ngModel]="-1" class="form-control">
        <option value="-1">Select Role</option>
        @for (item of roles; track $index) {
          <option value="{{item.role_id}}">{{item.role_name}}</option>
        }
      </select>
    </div>
    <div class="mt-4 text-center">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>
  <p class="text-danger text-center mt-3">{{error_msg}}</p>
</div>
